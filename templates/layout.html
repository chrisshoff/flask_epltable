<!doctype html>
<html ng-app="eplTableApp">
    <head>
        <title>Flask EPL Table</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <style>
        .empty { height:37px; }
        .table tbody tr td { vertical-align:middle; }
        .table tbody tr td a { text-decoration:underline; }
        .top, .top a { color:#27ae60; }
        .mid, .mid a { color:#e67e22; }
        .bot, .bot a { color:#c0392b; }
        .detail p { margin:0px; }
        </style>
    </head>

    <body>
        <div class="container">
        {% block body %}{% endblock %}
        </div>

        <!-- JQuery -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

        <!-- Angular -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.0rc3/angular.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.0rc3/angular-route.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.0rc3/angular-resource.min.js"></script>

        <!-- Bootstrap -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

        <!-- My Stuff -->
        <script src="{{ url_for('static', filename='js/app.js') }}"></script>
        <script src="{{ url_for('static', filename='js/controllers.js') }}"></script>
        <script src="{{ url_for('static', filename='js/services.js') }}"></script>
    </body>
</html>
